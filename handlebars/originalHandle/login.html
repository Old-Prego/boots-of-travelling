<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boots of Traveling</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="./handlebarCSS/login.css">
</head>

<body>
    <!-- Title -->
    <div id='title' class="callout large">
        <div class="row column text-center">
            <h1>Boots of Traveling</h1>
        </div>
    </div>

    <!-- Login Form -->
    <div class='form'>
        <form id='login' name='login'>
            <div class='row'>
                <div class='columns small-12 medium-12 large-12'>
                    <label class='credlabel'> Username
                    <input class='credentials' type="text" name="Username" placeholder="Username" required>
                </label>
                </div>

                <div class='columns small-12 medium-12 large-12'>
                    <label class='credlabel'> Password
                    <input class='credentials' type="text" name="Password" placeholder="Password" required>
                </label>
                </div>

                <div class='columns'><input type='submit' value='Login'></div>

                <div class='columns'>
                    <a id='createAcc' href='' class='createAcc'>Create Account</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
