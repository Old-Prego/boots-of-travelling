<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boots of Traveling</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="../layoutstyle/gameUI.css">
</head>

<body>
    <div id='container' class='collapse expanded row'>
        <div id='side' class='columns small-2 medium-2 large-2'>
            <div class='collapse expanded row align-center'>
                <div id='sidebar' class='columns small-12 medium-12 large-12'>
                    <div class='row collapse'>
                        <div id='roominfodiv' class='columns small-12 medium-12 large-12'>
                            <p class='text-center'>
                                Cave 1-A
                                <!-- {{room.name}} -->
                            </p>
                        </div>

                        <div class='columns small-1 medium-1 large-1'></div>
                        <div id='cards' class='columns small-10 medium-10 large-10'>
                            <p>test</p>
                        </div>
                        <div class='columns small-1 medium-1 large-1'></div>
                    </div>
                </div>
            </div>
        </div>

        <div id='main' class='columns small-10 medium-10 large-10'>
            <div class='collapse expanded row'>
                <div id='scene' class='columns small-12 medium-12 large-12'></div>

                <div id='userinterface' class='columns small-12 medium-12 large-12'></div>
            </div>
        </div>
    </div>
</body>

</html>
